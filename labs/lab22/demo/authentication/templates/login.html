<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Login</title>
</head>


<body>
    <form method="post">
        <div>
            <label for="username">Username</label>
            <input name="username" id="username" placeholder="Jerry" required />
        </div>

        <div>
            <label>
                Password
                <input name="password" id="password" type="password" required />
            </label>
        </div>

        <div>
            <input type="submit" value="Log In" />
        </div>
    </form>
</body>


</html>
