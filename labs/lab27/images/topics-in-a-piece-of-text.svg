             id="rect4517" /></flowRegion><flowPara
           id="flowPara4519">Some half-hour later I leant back and licked my wooden platter clean. &quot;Mmmm... That was the best meal I've ever tasted. Thanks!&quot;</flowPara><flowPara
           id="flowPara4523" /><flowPara
           id="flowPara4525">&quot;Best till next time as you're starving and cold! That's one of the best things about food: every much-needed time is the best. Like love...&quot; He stared at the fire. &quot;All warm and cosy, now?&quot;</flowPara></flowRoot>    </g>
